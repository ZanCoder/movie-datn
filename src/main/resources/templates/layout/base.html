	<script>
		document.addEventListener("scroll", function () {
			if (document.documentElement.scrollTop > 0) $('#header').css('background', '#202125');
			else $('#header').css('background', 'none');
		});
		if (document.documentElement.scrollTop > 0) $('#header').css('background', '#202125');
		else $('#header').css('background', 'none');

		$(function () {
			$('[data-toggle="tooltip"]').tooltip();
			var elmes = $('.ii-time');
			if (elmes) {
				elmes.each(function (i, obj) {
					var date = obj.getAttribute('data-date');
					obj.innerHTML = moment(date).fromNow();
				});
			}
		});

		const swiper = new Swiper('.swiper-container-horizontal', {
			loop: true,
			speed: 600,
			parallax: true,
			autoplay: {
	          delay: 5000,
	          disableOnInteraction: false,
	        },
			navigation: {
	          nextEl: ".swiper-next",
	          prevEl: ".swiper-prev",
	        },
		});
		
		var swiper_page = new Swiper(".swiper-container-page", {
	        slidesPerView: 6,
	        spaceBetween: 0,
	        navigation: {
	          nextEl: ".navi-next",
	          prevEl: ".navi-prev",
	        },
	      });
	</script>
