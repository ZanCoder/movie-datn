<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title id="pageTitle">Error Movie</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>

<body>
	<main>
		<style>
			body{
				background: #202125;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			._404 {
				background-color: #202125;
				width: 100%;
				height: 100vh;
				overflow: hidden;
				position: relative;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				font-size: 20px;
			}

			._404 .back_home a {
				display: inline-block;
				text-decoration: none;
				color: #000;
				background: #cae962;
				border-radius: 30px;
				padding: 5px 20px 5px 20px;
				margin-top: 20px;
			}
		</style>
		<div class="_404">
			<img src="/img/404.gif" alt="" width="150">
			<h3 style="color: #fff;">Oops, sorry we can't find that page!</h3>
			<p style="font-size:12px; color: #fff;">Either something went wrong or the page doesn't exist anymore.
			</p>
			<span class="back_home"><a href="/home"><i class="fa fa-chevron-circle-left mr-2"></i> Back
					to homepage</a></span>
		</div>
	</main>
</body>

</html>
