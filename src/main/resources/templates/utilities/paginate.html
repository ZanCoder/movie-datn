<div aria-label="Page navigation">
	<ul class="paginate" th:if="${keyword != null and pages.getTotalPages > 0}">
			
		<li th:if="${pages.hasPrevious}" class="item"><a class="link" th:href="@{${url}(keyword=${keyword})}"><i
					class="fas fa-angle-double-left"></i></a></li>
		<li th:if="${pages.hasPrevious}" class="item"><a class="link" th:href="@{${url}(keyword=${keyword}, page=${currentPage - 1})}"><i
					class="fas fa-chevron-left"></i></a></li>

		<li th:each="i: ${#numbers.sequence(0, pages.getTotalPages - 1)}" 
				class="page-item" th:if="${i > (currentPage - 1) - 3 and i < (currentPage - 1) + 3}">
			<a class="link" th:classappend="${i == currentPage - 1 ? 'active' : ''}"
				th:href="@{${url}(keyword=${keyword}, page=${i + 1})}">[[${i + 1}]]</a>
		</li>

		<li th:if="${pages.hasNext}" class="item">
			<a class="link" th:href="@{${url}(keyword=${keyword}, page=${currentPage + 1})}"><i class="fas fa-angle-right"></i></a>
		</li>
		<li th:if="${pages.hasNext}" class="item">
			<a class="link" th:href="@{${url}(keyword=${keyword}, page=${pages.getTotalPages})}"><i class="fas fa-angle-double-right"></i></a>
		</li>

	</ul>



	<ul class="paginate" th:if="${slug != null and pages.getTotalPages > 0}">
			
		<li th:if="${pages.hasPrevious}" class="item"><a class="link" th:href="@{./{slug}(slug=${slug})}"><i
					class="fas fa-angle-double-left"></i></a></li>
		<li th:if="${pages.hasPrevious}" class="item"><a class="link" th:href="@{./{slug}(slug=${slug}, page=${currentPage - 1})}"><i
					class="fas fa-chevron-left"></i></a></li>

		<li th:each="i: ${#numbers.sequence(0, pages.getTotalPages - 1)}" 
				class="page-item" th:if="${i > (currentPage - 1) - 3 and i < (currentPage - 1) + 3}">
			<a class="link" th:classappend="${i == currentPage - 1 ? 'active' : ''}"
				th:href="@{./{slug}(slug=${slug}, page=${i + 1})}">[[${i + 1}]]</a>
		</li>

		<li th:if="${pages.hasNext}" class="item">
			<a class="link" th:href="@{./{slug}(slug=${slug}, page=${currentPage + 1})}"><i class="fas fa-angle-right"></i></a>
		</li>
		<li th:if="${pages.hasNext}" class="item">
			<a class="link" th:href="@{./{slug}(slug=${slug}, page=${pages.getTotalPages})}"><i class="fas fa-angle-double-right"></i></a>
		</li>

	</ul>
	
	
	
	<ul class="paginate" th:if="${url == 'movies' and pages.getTotalPages > 0}">
			
		<li th:if="${pages.hasPrevious}" class="item"><a class="link" th:href="@{./}"><i
					class="fas fa-angle-double-left"></i></a></li>
		<li th:if="${pages.hasPrevious}" class="item"><a class="link" th:href="@{./(page=${currentPage - 1})}"><i
					class="fas fa-chevron-left"></i></a></li>

		<li th:each="i: ${#numbers.sequence(0, pages.getTotalPages - 1)}" 
				class="page-item" th:if="${i > (currentPage - 1) - 3 and i < (currentPage - 1) + 3}">
			<a class="link" th:classappend="${i == currentPage - 1 ? 'active' : ''}"
				th:href="@{./(page=${i + 1})}">[[${i + 1}]]</a>
		</li>

		<li th:if="${pages.hasNext}" class="item">
			<a class="link" th:href="@{./(page=${currentPage + 1})}"><i class="fas fa-angle-right"></i></a>
		</li>
		<li th:if="${pages.hasNext}" class="item">
			<a class="link" th:href="@{./(page=${pages.getTotalPages})}"><i class="fas fa-angle-double-right"></i></a>
		</li>

	</ul>
</div>
